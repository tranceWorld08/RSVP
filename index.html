<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TASK App</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- Fontawesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Montserrat Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">
    <!--LISTS-->
    <div class="wrapper-left">

      <h3 class="list-header">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book"
          viewBox="0 0 16 16">
          <path
            d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
        </svg>
        Task lists:
      </h3>

      <ul id="list-items" data-lists></ul>

      <form id="list_form">
        <button type="submit" class="btn create" aria-label="create new list">+</button>
        <input type="text" class="new list" aria-label="new list name" placeholder="new list name...">
      </form>
    </div>

    <!--TASKS-->
    <div class="container-right">
      <div class="wrapper">

        <header>
          <h1>TASKS</h1>
          <p>Compile your work tasks and get 'em done!</p>

          <form id="registrar" data-new-task-form>
            <input type="text" name="name" placeholder="Add a task...">
            <button type="submit" name="submit" value="submit">Submit</button>
          </form>
        </header>

        <div class="main" data-list-display-container>
          <h2 data-list-title></h2>

          <p id="remaining-task-ticker" data-list-count></p>

          <ul id="invitedList" data-tasks></ul>

        </div>

      </div>
      <!--end wrapper div-->

      <!--DELETE LINKS-->
      <div class="delete-stuff">
        <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
        <button class="btn delete" data-delete-list-button>Delete list</button>
      </div>

    </div>
    <!--end container-right-->

  </div>

  <!--MODAL ELEMENT-->
  <div class="modal" id="hide">
    <div class="modal-header">
      <button id="hideIcon">
        <i class="fa fa-close"></i>
      </button>
    </div>
    <div class="modal-body">
      <img src="./images/modal-img.png" alt="present image">
      <h3 id="modal-header-text">And... Ya Done!</h3>
      <button id="hideButton">Close</button>
    </div>
  </div>
  <!--END MODAL ELEMENT-->

  <template id="task-template">

    <li class="draggable" draggable="true">
      <span class="task"></span>
      <pre></pre>
      <label>
        <input type="checkbox" data-checkbox-complete>Completed</label>
      <button class="edit">edit</button>
      <button class="remove">remove</button>
      <!-- <button class="priority">priority</button> -->
    </li>

  </template>

  <script defer type="text/javascript" src="app.js"></script>

</body>

</html>
